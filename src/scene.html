<a-scene environment="preset: default; seed: 123;" shadow="enabled: false">
  <require path="templates/assets.html"></require>

  <a-entity id="user_head" camera="active: true" look-controls wasd-controls position="0 1.6 0"></a-entity>

  <a-entity light="type: ambient; color: #FFF; intensity: .3;"></a-entity>
  <a-entity light="type: directional; color: #FFF; intensity: 2.51" position="0.1 1 1"></a-entity>

  <!-- gltf-model="#pub"  -->
  <a-entity id='room' 
    gltf-model="#pub"
    position="0 .525 -2" scale=".7 .7 .7"
    cube-env-map="path: assets/pub-env/; extension: jpg;"      
  ></a-entity>

  <a-entity id='bartender' 
    position=".281 0 -3.6"
    scale=".5 .5 .5"
    gltf-model="#bartender-model"
    cube-env-map="path: assets/pub-env/; extension: jpg;"
    eyefix
    animation-mixer-tick="clip: idle; crossFadeDuration: .3;"
    sound__whatdrink="src: #what-to-drink;"
    sound__sawher="src: #saw-her-yesterday;"
    talker="meshJawMorph: Body; jawMorph: MouthOpen; jawFactor: .02;"
    watcher="lookAtID: #user_head; headBone: mixamorigHead;"
    bartender
  ></a-entity>

</a-scene>
